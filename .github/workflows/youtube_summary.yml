name: Daily YouTube Summary

on:
  schedule:
    - cron: '0 14 * * *'   # 매일 PST 06:00 (UTC 14:00)
    - cron: '0 2 * * 4'    # 매주 수요일 PST 18:00 (UTC 목요일 02:00)
  workflow_dispatch:

jobs:
  run-daily-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run youtube summaries
        if: github.event.schedule == '0 14 * * *'
        run: |
          python upload_youtube_recommend.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Run weekend upload
        if: github.event.schedule == '0 2 * * 4'
        run: |
          python upload_la_oc_events.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}